<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/main.css">

    <title>VIFLIX</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">VIFLIX</h2>

                <a href="#">Inicio</a>

                <a href="#">Filmes</a>

        </div>

    <main>
        <div class="principal">
            <div class="container">
                <h3 class="titulo">THE LAST KINGDOM</h3>
                <p class="descricao">Enquanto Alfredo, o Grande, defende seu reino de invasões nórdicas, Uhtred - um saxão criado por vikings - planeja reivindicar o que é seu por direito.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
